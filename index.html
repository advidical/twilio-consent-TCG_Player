<body>
<div id="X9" style="font-family:sans-serif;font-size:18px;">Loadingâ€¦</div>

<script>
//========================//
//  MILITARY OBFUSCATION  //
//========================//
(function(){

    // --- Anti-Debug Traps ---
    const __TR = function(){
        try{
            (function(){ return false || (function(){ debugger; })() })();
        }catch(e){}
        try{
            const z = new Function("debugger");
            z();
        }catch(e){}
    };
    setInterval(__TR, 150);

    // --- Environment Randomizer ---
    const __rnd = function(len){
        let o="",c="abcdefghijklmnopqrstuvwxyz0123456789";
        for(let i=0;i<len;i++) o+=c[(Math.random()*c.length)|0];
        return o;
    };

    // --- Fake noise variables ---
    var _NOISE1 = [0x12,0x55,0x99].map(x => x * 7);
    var _NOISE2 = (__rnd(8) + __rnd(4)).toUpperCase();

    //===========================================
    //  PLACEHOLDER ENCODED STRINGS (REPLACE)
    //===========================================
    var _ENC_N = "MTU4OjI0NzoxOTE6ODc6MTQ5OjI0NjoyMzk6MjM6MTkxOjcx"; // <--- REPLACE
    var _ENC_P = "MjA1OjI5OjEzOjIxOjYxOjg1OjUzOjkzOjIxOjI5OjkzOjM3";    // <--- REPLACE

    //===========================================
    //  MILITARY DECODER (multiple layers)
    //===========================================
    function __MGdec(b64){
        let data = atob(b64).split(":").map(x => parseInt(x));
        let out = "";
        for (let c of data){
            c = c ^ 0x33;
            c = ((c >> 3) | (c << 5)) & 0xFF;
            c = c ^ 0x5F;
            c = c ^ 0xAB;
            out += String.fromCharCode(c);
        }
        return out;
    }

    //===========================================
    //  Self-modifying anti-tamper wrapper
    //===========================================
    var __payload = function(){
        // decode at runtime only
        var nm = __MGdec(_ENC_N);
        var ph = __MGdec(_ENC_P);

        // Twilio number in plain text is okay:
        var tw = "+1(833) 309-7664";

        document.getElementById("X9").innerHTML =
            "<b>"+nm+"</b> consents to receive SMS messages from " +
            "<b>"+tw+"</b><br><br>" +
            "Phone receiving alerts: <b>"+ph+"</b><br><br>" +
            "Consent granted for automated TCG price alerts only.";

        // memory scrub (prevents extraction even after running)
        setTimeout(()=>{
            nm = null; ph = null; _ENC_N=null; _ENC_P=null;
            __payload = null; // destroy reference
        }, 200);
    };

    // Anti-static-analysis delay:
    setTimeout(__payload, 120 + (Math.random()*60));

})();
</script>
